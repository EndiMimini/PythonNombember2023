<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form class="w-75 m-auto mt-4" action="/login" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
       
        <button type="submit" class="btn btn-primary">Login</button>
        {% with messages = get_flashed_messages(category_filter=["loginError"]) %}
            {% if messages %}
                
                {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
                {% endfor %}
                
            {% endif %}
            {% endwith %}
      </form>
      <p class="text-center">Dont have an account yet? <a href="/registerPage">Register</a> </p>
       <a href="/posts">SHIKO POSTET</a>

</body>
</html>
